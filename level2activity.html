<style>
   .grid-container{
    display: inline-grid;
    grid-template-columns: [uno] 25px [dos] 50px [tres] 100px [cuatro] 300px [cinco] 50px [seis] 50px [seite] 300px [ocho] 100px [nueve] 50px [deis] 25px;
    grid-template-rows: [lunes] 25px [martes] 50px [miercoles] 50px [jueves] 250px [viernes] 50px [sabado] 50px [domingo] 25px;
    margin: 10px;
  }

.grid-item{
    display: inline-grid;
}

#wire{  
    z-index: 2;
    grid-column: tres / nueve; 
    grid-row: miercoles / sabado;
    border: 5px solid #A349A3; 
}

#box1
{
    z-index: 3;
    grid-column: uno / tres;
    grid-row: domingo / span 2;
    border: 4px solid #3F47CC;
}

#mid
{
    z-index: 3;
    grid-column: cinco / seite;
    grid-row: martes / domingo;
    border: 3px solid #FFF;
}

#right
{
    z-index: 3;
    grid-column: ocho / deis;
    grid-row: viernes / sabado;
    border: 3px solid #8ACB00;
} 
</style>
